<!DOCTYPE html>
<html>
  <head>
    <title>CALCULON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    CALCULATOR
    <div class="main">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="clear operation">C</button>
                <button class="sign operation">+/-</button>
                <button class="mod operation">%</button>
                <button class="divide operation">÷</button>
            </div>
            <div class="row">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="mult operation">×</button>
            </div>
            <div class="row">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="minus operation">–</button>
            </div>
            
            <div class="row">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="add operation">+</button>
            </div>
            
            <div class="row">
                <button class="zero number">0</button>
                <button class="decimal number">.</button>
                <button class="equal operation">=</button>
            </div>
            
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
