<!DOCTYPE html>
<html>
  <head>
    <title>CALCULON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">0</div>
        <div class="ans"></div>
        <div class="buttons">
          <div class="row">
            <button class="clear operation">C</button>
            <button class="sign operation">+/-</button>
            <button class="mod operation">%</button>
            <button class="divide operation">÷</button>
          </div>
          <div class="row">
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="mult operation">×</button>
          </div>
          <div class="row">
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="minus operation">–</button>
          </div>

          <div class="row">
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="add operation">+</button>
          </div>

          <div class="row">
            <button class="0 number zero">0</button>
            <button class=". number">.</button>
            <button class="equal operation">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
